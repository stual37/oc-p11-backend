#Global configuration
spring.application.name=api

#Tomcat configuration
server.port=9001
server.address=127.0.0.1
#server.http2.enabled = true

#Configuration du serveur
server.compression.mime-types=Application/.json
#server.tomcat.max-connections=500

#Cookies configuration
server.reactive.session.cookie.name=Medhead
server.reactive.session.cookie.domain=medhead.st
server.reactive.session.cookie.same-site=STRICT
server.reactive.session.cookie.max-age=99
server.reactive.session.cookie.secure=true
server.server-header= {'Accept' : 'application/json', 'Content-Type : application/json', 'Access-Control-Allow-Origin' : '*', 'Access-Control-Allow-Methods': 'GET, PUT', 'Sec-Control-Allow-Headers' : 'Accept, Content-Type, origin'} 

